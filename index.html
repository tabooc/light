<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>点亮所有灯——过关送种子!</title>
    <link rel="stylesheet" href="style.css">    
</head>
<body>
    <div class="m-menu">
        <a href="javascript:void(0)" class="u-btn z-enable" data-st="0" id="J_play">开始游戏</a>
        <a href="javascript:void(0)" class="u-btn z-disabled" id="J_pause">暂停游戏</a>
        <a href="javascript:void(0)" class="u-btn z-disabled" id="J_stop">结束游戏</a>
        时间：<span class="u-record" id="J_time">0</span>已点亮：<span class="u-record" id="J_light">0</span>  未点亮：<span class="u-record" id="J_black">0</span>
    </div>
    <div class="g-gamebox">
        <ul class="m-game" id="J_game">
        </ul>
    </div>
    <script src="game.js"></script>
</body>
</html>
